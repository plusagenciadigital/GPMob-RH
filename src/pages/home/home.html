<ion-header>
  <ion-navbar class="toolbar-theme">
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->

    <ion-title>GPMob-RH</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="dashboard" padding>
  <section class="dashboard-avatar" *ngIf="usuario">
    <img src="assets/images/avatar.jpg" alt="" class="thumb">
    <h1 class="name">{{ usuario.dados.nomeFuncionario }}</h1>
    <h2 class="role">{{ usuario.dados.grupos[2].dados[10].descricao }}</h2>
  </section>

  <ion-grid class="dashboard-items">
    <ion-row>
      <ion-col col-12>
        <span class="progress-state">Revisão da ficha cadastral: <strong>76%</strong></span>
        <div class="progress"><div style="width: 76%"></div></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <a href="javascript:;" class="flex alert">
          <div class="item">
            <ion-icon name="contact"></ion-icon>
            <span class="title">Meu cadastro</span>
          </div>
        </a>
      </ion-col>
      <ion-col col-6>
        <a (click)="goToDependents()" class="flex alert">
          <div class="item">
            <ion-icon name="people"></ion-icon>
            <span class="title">Dependentes</span>
          </div>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <a (click)="goToEndorsements()" class="flex">
          <div class="item">
            <ion-icon name="paper"></ion-icon>
            <span class="title">Averbações</span>
          </div>
        </a>
      </ion-col>
      <ion-col col-6>
        <a (click)="goToOrdinances()" class="flex">
          <div class="item">
            <ion-icon name="refresh"></ion-icon>
            <span class="title">Portarias</span>
          </div>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <a (click)="goToStocking()" class="flex">
          <div class="item">
            <ion-icon name="map"></ion-icon>
            <span class="title">Lotação</span>
          </div>
        </a>
      </ion-col>
      <ion-col col-6>
        <a (click)="goToDaily()" class="flex">
          <div class="item">
            <ion-icon name="key"></ion-icon>
            <span class="title">Diárias</span>
          </div>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <a (click)="goToLicenses()" class="flex">
          <div class="item">
            <ion-icon name="list-box"></ion-icon>
            <span class="title">Licenças</span>
          </div>
        </a>
      </ion-col>
      <ion-col col-6>
        <a (click)="goToDecrees()" class="flex">
          <div class="item">
            <ion-icon name="folder-open"></ion-icon>
            <span class="title">Decretos</span>
          </div>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
