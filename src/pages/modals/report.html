<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title><ion-icon name="alert"></ion-icon> Reportar erro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-textarea placeholder="Descreva o erro"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button icon-left full color="danger"><ion-icon name="attach"></ion-icon> Inserir anexo</button>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full color="danger" (click)="request()">Solicitar alterações</button>
  </div>
</ion-content>
