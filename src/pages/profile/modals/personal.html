<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title><ion-icon name="finger-print"></ion-icon> Dados pessoais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome completo</ion-label>
      <ion-input type="text" ngValue=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de nascimento</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Nome do pai</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nome do mãe</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Estado civil</ion-label>
      <ion-select>
        <ion-option>Solteiro</ion-option>
        <ion-option>Casado</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full>Solicitar</button>
  </div>
</ion-content>
