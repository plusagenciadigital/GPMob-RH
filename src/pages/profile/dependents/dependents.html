<ion-header>
  <ion-navbar class="toolbar-theme">
    <ion-title>Dependentes</ion-title>

    <ion-buttons end>
      <button ion-button>
        Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Parentesco</ion-label>
      <ion-select>
        <ion-option>Pai</ion-option>
        <ion-option>Mãe</ion-option>
        <ion-option>Filho/a</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de nascimento</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full>Solicitar alterações</button>
  </div>
</ion-content>
