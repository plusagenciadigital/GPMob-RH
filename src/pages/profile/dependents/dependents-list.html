<ion-header>
  <ion-navbar class="toolbar-theme">
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button> -->

    <ion-title>Dependentes</ion-title>

    <ion-buttons end>
      <button ion-button>
        Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list>
    <ion-item-sliding *ngFor="let dependent of dependentsList" #item>
      <ion-item>
        <h2>{{dependent.nome}}</h2>
        <p>{{dependent.tipoParentesco.nome}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(item)">Remover</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
