<ion-header>
  <ion-navbar class="toolbar-theme">
    <ion-title>Di√°rias</ion-title>

    <ion-buttons end>
      <button ion-button>
        Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let daily of dailyList" #item>
    <ion-card-header>
      {{daily.dataInclusao | date: 'dd/MM/yyyy'}}
      <button ion-button color="danger" small class="btn--state-report">
        <ion-icon name="alert"></ion-icon>
      </button>
    </ion-card-header>
    <ion-card-content>
      {{daily.descricao}}
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
