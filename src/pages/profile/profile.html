<ion-header>
  <ion-navbar class="toolbar-theme">
    <ion-title>Meu cadastro</ion-title>

    <ion-buttons end>
      <button ion-button>
        Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="profile">
  <ion-list>
    <ion-item-divider color="light">Formul√°rios</ion-item-divider>

    <ion-item (click)="profileModalPersonal()">
      <ion-icon name="finger-print"></ion-icon> Dados pessoais
    </ion-item>
    <ion-item (click)="profileModalJobs()">
      <ion-icon name="person"></ion-icon> Dados profissionais
    </ion-item>
    <ion-item (click)="profileModalDocuments()">
      <ion-icon name="document"></ion-icon> Documentos
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full (click)="updateProfile()">Solicitar</button>
  </div>
</ion-content>
